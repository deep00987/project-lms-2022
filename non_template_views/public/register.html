<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/04e9a198a1.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href = "./css/register_style.css">

    </head>

    <body>
        <section class="myform-area">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="form-area login-form">
                            <div class="form-content">
                                <h2>Learning Management System</h2>
                                <p>Register in the student platorm to get started. Or, Log in.</p>
                                
                                <div class="myform-button">
                                  <button class="myform-btn-login">Log in</button>
                                </div>   
                                
                            </div>
                            <div class="form-input">
                                <h2>Student Register</h2>
                                <form class = "input-form">
                                    <div class = "sub-group form-group">
                                      <div class="form-sub-group">
                                        <input type="text"  id="form__fname" name="fname" required>
                                        <label>First name</label>
                                      </div>
                                      <div class="form-sub-group">
                                        <input type="text"  id="form__lname" name="lname" required>
                                        <label>Last name</label>
                                      </div>
                                    </div>

                                    <div class="form-group">
                                        <input type="text"  id="form__email" name="name" required>
                                        <label>Student's Email</label>
                                    </div>
                                    <div class = "sub-group form-group">
                                      <div class="custom-ele form-sub-group">
                                        <label for="department">Department</label>
                                        <select name="department" id="form__dept" required>
                                          <option value="CS">CS</option>
                                          <option value="MATH">MATH</option>
                                        </select>
                                      </div>
                                      <div class="custom-ele form-sub-group">
                                        <label for="term">Term</label>
                                        <select name="term" id="form__term" required>
                                          <option value="1">1</option>
                                          <option value="2">2</option>
                                          <option value="3">3</option>
                                          <!-- <option value="4">4</option>
                                          <option value="5">5</option>
                                          <option value="6">6</option> -->
                                        </select>
                                      </div>
                                    </div>

                                    <div class = "sub-group form-group">
                                      <div class="form-sub-group">
                                        <input type="password" id="form__pass" name="password" required>
                                        <label>password</label>
                                      </div>
                                      <div class="form-sub-group">
                                        <input type="password" id="form__pass__confirm" name="confirm_password" required>
                                        <label>Confirm password</label>
                                      </div>
                                    </div>

                                   
                                    <div class="myform-button">
                                        <button class="myform-btn">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
        <script src="./scripts/register.js"></script>


    </body>

</html>
